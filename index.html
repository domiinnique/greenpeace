<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Save our planet</title>

</head>

<body>


    <nav>
        <div>
            <a href="https://foodsharingcph.org/" target="_blank">
                <img class="foodsharinglogo" src="./images/logo.png">
            </a>
        </div>
    </nav>


    <header>
        <div class="landingflexbox ">

            <div class="divwithlandinglogoandalsoabutton slide-in-left">
                <h4>Save our planet</h4>

                <button id="play-button" onClick="document.getElementById('square').scrollIntoView();">
                    Watch the video to learn more
                </button>
            </div>


            <div class="divwithlandingillustration slide-in-right">
                <img class="landingillustration" src="./images/logoaction.png">
            </div>

        </div>
    </header>




    <main>

        <div id="square"></div>

        <div class="gridvideo">

            <section class="videooooooooo slide-in-right">
                <iframe id="video" src="https://www.youtube.com/embed/QKXoXS9PNc8?enablejsapi=1" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </section>

            <section class="centerdescription">
                <figure>
                    <h1>But how can I help? </h1>
                    <p> In this video you can see different actions you can take in your daily life in order to contribute to fighting climate change. Those small changes are totally up to you, easy and fun! Remember, small changes but big difference!</p>
                </figure>
            </section>

        </div>

        <div class="gridwiththings">

            <grid-item>
                <img class="sectionpicture" src="./images/badge1.png">
            </grid-item>

            <grid-item>
                <h2>
                    Climate change isn’t only a threat, but also an opportunity</h2>

            </grid-item>


            <grid-item>

                <p>
 In 50 years, we will all be healthier and wealthier than we are now — and the environment will be safe. But only if we start acting now. </p>
            </grid-item>

            <grid-item>
                <img class="sectionpicture" src="./images/badge2.png">

            </grid-item>


        </div>



    </main>

    <footer>
        <div class="footerflexbox">

            <div class="divfooter">
                <a href="https://www.greenpeace.org/global/" target="_blank">
                    <img class="footerlogo" src="./images/logowhite.png">
                </a>
            </div>


            <div><a href="https://www.greenpeace.org/global/" target="_blank">Greenpeace</a> </div>
            <div><a href="https://www.youtube.com/watch?v=zmYlSdUNtNw" target="_blank">Social media video</a> </div>

            </div>

        </div>

    </footer>

</body>

</html>
